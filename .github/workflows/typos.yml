name: Spellcheck
on:
  workflow_call:
    inputs:
      config:
        required: false
        type: string
        default: 'typos.toml'
      required:
        type: boolean
        default: false

jobs:
  typos:
    runs-on: ubuntu-latest
    continue-on-error: ${{ !inputs.required }}
    name: "Spellcheck (typos)"
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: typos-action
        uses: crate-ci/typos@3be83342e28b9421997e9f781f713f8dde8453d2 # v1.31.2
        with:
          config: ${{ inputs.config }}
